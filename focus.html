<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Planner - Focus Mode</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      background: rgba(0,0,0,0.65);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
    }

    .focus-timer h2 {
      font-size: 3em;
      margin: 20px 0;
      color: #ffd369;
    }

    .timer-controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff6f61;
      color: white;
      transition: 0.3s;
    }

    .timer-controls button:hover {
      background: #e85a50;
    }

    input, button {
      outline: none;
    }

    .focus-tasks {
      margin-top: 20px;
    }

    #celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      color: white;
      font-size: 2em;
    }

    #celebration button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .back-home {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 15px;
      background: #0077b6;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-home:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="Page.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Focus Mode</h1>

    <!-- Custom Task and Timer -->
    <input type="text" id="taskName" placeholder="Enter Task Name">
    <input type="number" id="timerInput" placeholder="Enter Minutes" min="1" max="120">
    <button id="setTimerBtn">Set Timer</button>

    <div class="focus-timer">
      <h2 id="timerDisplay">25:00</h2>
      <div class="timer-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="focus-tasks">
      <h3>Current Task</h3>
      <p id="currentTask">None</p>
    </div>

    <a href="dashboard.html" class="back-home">â¬… Back to Home</a>
  </div>

  <!-- Celebration Popup -->
  <div id="celebration">
    <div id="emojiRain">ðŸŽ‰ðŸŽŠâœ¨ðŸ”¥ðŸ¥³</div>
    <p>Time Over!</p>
    <button onclick="closeCelebration()">OK</button>
  </div>

  <script>
    let timer;
    let timeLeft = 1500; // 25 min default
    let running = false;

    const timerDisplay = document.getElementById("timerDisplay");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const setTimerBtn = document.getElementById("setTimerBtn");
    const timerInput = document.getElementById("timerInput");
    const taskName = document.getElementById("taskName");
    const currentTask = document.getElementById("currentTask");

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function startTimer() {
      if (!running && timeLeft > 0) {
        running = true;
        timer = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(timer);
            showCelebration();
            running = false;
          } else {
            timeLeft--;
            updateDisplay();
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      running = false;
      clearInterval(timer);
      timeLeft = 1500;
      updateDisplay();
      currentTask.textContent = "None";
    }

    function setCustomTimer() {
      let minutes = parseInt(timerInput.value);
      if (!isNaN(minutes) && minutes > 0) {
        timeLeft = minutes * 60;
        updateDisplay();
        currentTask.textContent = taskName.value || "Unnamed Task";
      }
    }

    function showCelebration() {
      document.getElementById("celebration").style.display = "flex";
      emojiRainEffect();
    }

    function closeCelebration() {
      document.getElementById("celebration").style.display = "none";
      resetTimer();
    }

    function emojiRainEffect() {
      const container = document.getElementById("emojiRain");
      container.innerHTML = "";
      let emojis = ["ðŸŽ‰","ðŸŽŠ","ðŸ¥³","âœ¨","ðŸ”¥","ðŸ’¯"];
      for (let i = 0; i < 30; i++) {
        let span = document.createElement("span");
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.position = "absolute";
        span.style.left = Math.random() * window.innerWidth + "px";
        span.style.top = "-50px";
        span.style.fontSize = Math.random() * 30 + 20 + "px";
        span.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        container.appendChild(span);
      }
    }

    document.head.insertAdjacentHTML("beforeend", `
      <style>
        @keyframes fall {
          to { transform: translateY(${window.innerHeight}px); opacity: 0; }
        }
      </style>
    `);

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);
    setTimerBtn.addEventListener("click", setCustomTimer);

    updateDisplay();
  </script>

</body>
</html>
