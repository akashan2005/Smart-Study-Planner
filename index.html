<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner - Login</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;

            /* Glow border */
            border: 2px solid rgba(160, 120, 255, 0.7);
            box-shadow: 0 0 15px rgba(160, 120, 255, 0.6), 
                        0 0 30px rgba(140, 100, 255, 0.5);

            /* Glow animation */
            animation: glowPulse 2.5s infinite alternate;

            /* Centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 12px rgba(160, 120, 255, 0.6),
                            0 0 25px rgba(140, 100, 255, 0.4);
            }
            to {
                box-shadow: 0 0 20px rgba(190, 140, 255, 0.9),
                            0 0 40px rgba(170, 120, 255, 0.7);
            }
        }

        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        .login-container input::placeholder {
            color: #e0d7f7;
        }

        .login-container input:focus {
            border: 1px solid #c5a4ff;
            box-shadow: 0 0 8px #b68cff;
        }

        /* Neon Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #764ba2;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 6px;

            /* Neon glow */
            box-shadow: 0 0 8px #c5a4ff, 0 0 16px #b68cff, 0 0 24px #9d70ff;
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 8px #c5a4ff, 0 0 16px #b68cff, 0 0 24px #9d70ff;
            }
            to {
                box-shadow: 0 0 12px #d2b0ff, 0 0 24px #b98cff, 0 0 36px #a170ff;
            }
        }

        .login-container button:hover {
            background: #9b6de0;
            transform: scale(1.05);
            box-shadow: 0 0 16px #e5ccff, 0 0 32px #d0aaff, 0 0 48px #b88cff;
        }

        .motivation-line {
            margin-top: 20px;
            font-style: italic;
            color: #f1e6ff;
        }
    </style>
</head>
<body class="login-body">
    
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="motivation-line" id="motivationLine"></p>
    </div>

    <script>
        const motivations = [
            "Believe you can and you're halfway there. ðŸ§ ",
            "The secret of getting ahead is getting started. ðŸš€",
            "Don't watch the clock; do what it does. Keep going. â³",
            "Success is the sum of small efforts, repeated daily. ðŸ’ª",
            "The future belongs to those who believe in the beauty of their dreams. âœ¨",
            "Your only limit is your mind. ðŸŒŸ",
            "Push yourself, because no one else is going to do it for you. âš¡",
            "The best way to predict the future is to create it. ðŸ’¡",
            "Start where you are. Use what you have. Do what you can. ðŸŒ±",
            "A little progress each day adds up to big results. ðŸ“ˆ"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
                document.getElementById('motivationLine').textContent = randomMotivation;

                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (username && password) {
                        localStorage.setItem('planner_username', username);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Please enter both username and password.');
                    }
                });
            }
        });
    </script>
</body>
</html>
